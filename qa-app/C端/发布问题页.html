<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发布问题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 顶部导航 -->
    <div class="bg-white sticky top-0 z-50 shadow-sm">
        <div class="flex items-center justify-between px-4 py-3">
            <a href="首页.html" class="text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </a>
            <span class="font-medium">发布问题</span>
            <button class="text-red-500 font-medium" onclick="saveDraft()">存草稿</button>
        </div>
    </div>

    <div class="p-4 space-y-4">
        <!-- 问题类型选择 -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-medium text-gray-900 mb-3">选择问题类型</h3>
            <div class="grid grid-cols-3 gap-3">
                <div class="type-card active border-2 rounded-xl p-3 text-center cursor-pointer" onclick="selectType(this, 'free')">
                    <div class="type-icon text-2xl mb-1"><i class="fas fa-gift"></i></div>
                    <div class="text-sm font-medium">公开问题</div>
                    <div class="text-xs text-gray-400">公开提问</div>
                </div>
                <div class="type-card border-2 border-gray-200 rounded-xl p-3 text-center cursor-pointer" onclick="selectType(this, 'reward')">
                    <div class="type-icon text-2xl mb-1 text-gray-400"><i class="fas fa-coins"></i></div>
                    <div class="text-sm font-medium">悬赏问题</div>
                    <div class="text-xs text-gray-400">付费求答</div>
                </div>
                <div class="type-card border-2 border-gray-200 rounded-xl p-3 text-center cursor-pointer" onclick="selectType(this, 'targeted')">
                    <div class="type-icon text-2xl mb-1 text-gray-400"><i class="fas fa-bullseye"></i></div>
                    <div class="text-sm font-medium">定向问题</div>
                    <div class="text-xs text-gray-400">指定回答</div>
                </div>
            </div>
        </div>

        <!-- 悬赏金额（悬赏问题时显示） -->
        <div id="rewardSection" class="bg-white rounded-xl p-4 hidden">
            <h3 class="font-medium text-gray-900 mb-3">设置悬赏金额</h3>
            <div class="flex items-center gap-3">
                <div class="flex-1 grid grid-cols-4 gap-2">
                    <button class="reward-btn py-2 border border-gray-200 rounded-lg text-sm" onclick="selectReward(this, 10)">$10</button>
                    <button class="reward-btn py-2 border border-gray-200 rounded-lg text-sm" onclick="selectReward(this, 20)">$20</button>
                    <button class="reward-btn py-2 border border-gray-200 rounded-lg text-sm" onclick="selectReward(this, 50)">$50</button>
                    <button class="reward-btn py-2 border border-gray-200 rounded-lg text-sm" onclick="selectReward(this, 100)">$100</button>
                </div>
            </div>
            <div class="mt-3 flex items-center">
                <span class="text-sm text-gray-500">自定义金额：</span>
                <input type="number" placeholder="输入金额" class="flex-1 ml-2 px-3 py-2 border border-gray-200 rounded-lg text-sm outline-none focus:border-red-500">
                <span class="ml-2 text-gray-500">$</span>
            </div>
        </div>

        <!-- 问题标题 -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-medium text-gray-900 mb-3">问题标题</h3>
            <input type="text" id="titleInput" placeholder="请输入问题标题（5-50字）" 
                class="w-full px-3 py-3 border border-gray-200 rounded-lg text-sm outline-none focus:border-red-500"
                maxlength="50" oninput="updateTitleCount()">
            <div class="text-right text-xs text-gray-400 mt-1"><span id="titleCount">0</span>/50</div>
        </div>

        <!-- 问题描述 -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-medium text-gray-900 mb-3">问题描述</h3>
            <textarea id="descInput" placeholder="详细描述你的问题，让回答者更好地理解..." 
                class="w-full px-3 py-3 border border-gray-200 rounded-lg text-sm outline-none focus:border-red-500 resize-none"
                rows="5" maxlength="2000" oninput="updateDescCount()"></textarea>
            <div class="text-right text-xs text-gray-400 mt-1"><span id="descCount">0</span>/2000</div>
        </div>

        <!-- 添加图片 -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-medium text-gray-900 mb-3">添加图片（最多9张）</h3>
            <div class="grid grid-cols-4 gap-2" id="imageGrid">
                <div class="aspect-square border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:border-red-500" onclick="addImage()">
                    <i class="fas fa-plus text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-400 mt-1">添加图片</span>
                </div>
            </div>
        </div>

        <!-- 选择话题 -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-medium text-gray-900 mb-3">选择话题</h3>
            <div class="flex flex-wrap gap-2" id="topicList">
                <button class="topic-btn px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm" onclick="toggleTopic(this)">#职场</button>
                <button class="topic-btn px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm" onclick="toggleTopic(this)">#教育</button>
                <button class="topic-btn px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm" onclick="toggleTopic(this)">#科技</button>
                <button class="topic-btn px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm" onclick="toggleTopic(this)">#生活</button>
                <button class="topic-btn px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm" onclick="toggleTopic(this)">#健康</button>
                <button class="topic-btn px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm" onclick="toggleTopic(this)">#情感</button>
                <button class="topic-btn px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm" onclick="toggleTopic(this)">#理财</button>
                <button class="topic-btn px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm" onclick="toggleTopic(this)">#美食</button>
            </div>
            <div class="mt-3 flex items-center">
                <input type="text" placeholder="自定义话题" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm outline-none focus:border-red-500">
                <button class="ml-2 px-3 py-2 bg-red-500 text-white rounded-lg text-sm">添加</button>
            </div>
        </div>

        <!-- 更多设置 -->
        <div class="bg-white rounded-xl divide-y divide-gray-100">
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-map-marker-alt text-gray-400 mr-3"></i>
                    <span class="text-sm">添加位置</span>
                </div>
                <div class="flex items-center text-gray-400">
                    <span class="text-sm">北京市</span>
                    <i class="fas fa-chevron-right ml-2"></i>
                </div>
            </div>
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-eye text-gray-400 mr-3"></i>
                    <span class="text-sm">谁可以看</span>
                </div>
                <div class="flex items-center text-gray-400">
                    <span class="text-sm">所有人</span>
                    <i class="fas fa-chevron-right ml-2"></i>
                </div>
            </div>
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-user-secret text-gray-400 mr-3"></i>
                    <span class="text-sm">匿名提问</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-red-500"></div>
                </label>
            </div>
        </div>

        <!-- 发布按钮 -->
        <button class="w-full bg-red-500 text-white py-3 rounded-xl font-medium text-lg" onclick="publish()">
            发布问题
        </button>

        <div class="h-4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
